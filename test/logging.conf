[loggers]
keys=root,Server,Configuration,Monitor,CmdHandler,Task

[handlers]
keys=fileHandler

[formatters]
keys=simpleFormatter

[logger_Server]
level = DEBUG
handlers = fileHandler
qualname = Server
propagate = 0

[logger_Configuration]
level = DEBUG
handlers = fileHandler
qualname = Configuration
propagate = 0

[logger_Monitor]
level = DEBUG
handlers = fileHandler
qualname = Monitor
propagate = 0

[logger_CmdHandler]
level = DEBUG
handlers = fileHandler
qualname = CmdHandler
propagate = 0

[logger_Task]
level = DEBUG
handlers = fileHandler
qualname = Task
propagate = 0

[logger_root]
level = DEBUG
handlers = fileHandler
disable = 1

[handler_fileHandler]
class = logging.FileHandler
level = DEBUG
formatter = simpleFormatter
args = ('./src/taskmaster.log', 'a')
disable_existing_loggers = 1

[formatter_simpleFormatter]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
