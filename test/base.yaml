programs:
  alive:
    cmd: 'cat'
    autostart: False
    numprocs: 3
    autorestart: "unexpected"
    exitcodes: [0,2]
    startsecs: 5
    startretries: 3

  simple:
    cmd: 'sleep 10'
    autostart: False
    autorestart: "always"
    numprocs: 2
    startsecs: 5
    umask: 22

  cwd:
    cmd: 'touch newfile'
    autostart: True
    autorestart: "never"
    numprocs: 1
    cwd: /tmp

  env:
    autostart: True
    cmd: 'env'
    env:
      HOME: 'A'
      PWD: 'B'
    stdout: /tmp/env_output
    stderr: /tmp/env_output

